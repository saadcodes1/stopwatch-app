<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-white ">
    <div class="flex justify-center ">
        <div class="flex-col text-center justify-center max-w-[300px] rounded-3xl m-28 bg-sky-300 shadow-lg shadow-purple-600/50  ">
            <h1 class="text-4xl font-bold decoration-wavy">Stopwatch</h1>

            <p class="flex-col content-center p-5 mx-5 my-5 font-medium text-center border-2 rounded-3xl"><span id="seconds">00</span>: <span id="tens"> 00</span></p>
            <button class= " bg-purple-300 border-none p-2 m-5 rounded-md hover:p-[12px] focus:bg-purple-500 ease-in duration-200 hover: border-4 " id="start" class="bg-red-500">start</button>
            <button class="bg-purple-300 border-none p-2 m-5 rounded-md hover:p-[12px] focus:bg-purple-500 ease-in duration-200" id="stop">stop</button>    
            <button class="bg-purple-300 border-none p-2 m-5 rounded-md hover:p-[12px] shadow-purple-300 focus:bg-purple-500 ease-in duration-200" id="reset">reset</button>
        </div> 
    </div>  
    <script src="script.js"></script>     
    </body>
